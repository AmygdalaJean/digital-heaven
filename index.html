<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Heaven Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #terminal {
            width: 100%;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse;
            overflow-y: auto;
        }

        .line {
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #00FF00;
            margin-right: 5px;
        }

        .input {
            color: #00FF00;
            display: inline-block;
            width: 100%;
        }

        .cursor {
            background-color: #00FF00;
            width: 10px;
            height: 18px;
            display: inline-block;
            animation: blink 0.7s steps(2, start) infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div id="terminal">
    <div class="line">
        <span class="prompt">>_</span>
        <span class="input" id="input"></span>
        <div class="cursor"></div>
    </div>
</div>

<script>
    let inputElement = document.getElementById('input');
    let terminalElement = document.getElementById('terminal');
    let currentInput = '';
    let currentState = null; // Tracks the state of the terminal (e.g., awaiting caption)

    const commands = {
        'help': `Available commands:
    login           - Start your session.
    start meme machine - Begin generating memes.
    optimize memes  - Optimize the Meme Machine (quality or quantity).
    exit            - Terminate your session.`,
        'login': 'Welcome, new soul. Your session has begun. Type `help` for assistance.',
        'start meme machine': startMemeMachine,
        'optimize memes': optimizeMemes,
        'exit': 'Session terminated. Thank you for visiting Digital Heaven.',
    };

    const slotResults = ['🍕', '😱', '🐶', '😂', '🌮', '🤔', '💥', '🔥','🧔','😀','🤖','👾','🎃','😺','🫶','🫰','🫀','🫁','🧠','🗣️','👤','👀','👁️','👣','🌟','🔥','💦','🌎','🪺','🎯','🎸','🎤','🎲','♟️','💡','🔌','🔋','📡','💰','🧪','🦠','🌡️'];
    let memeImage = null; // Tracks the currently generated meme image

    window.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            handleCommand(currentInput.trim());
            currentInput = '';
        } else if (e.key === 'Backspace') {
            currentInput = currentInput.slice(0, -1);
        } else if (e.key.length === 1) {
            currentInput += e.key;
        }
        inputElement.innerText = currentInput;
    });

    function handleCommand(command) {
        if (currentState === 'caption') {
            handleCaption(command);
            return;
        }

        const response = commands[command];
        if (response) {
            if (typeof response === 'function') {
                response();
            } else {
                printLine(response);
            }
        } else {
            printLine(`Unknown command: ${command}`);
        }
    }

    function printLine(text) {
        const newLine = document.createElement('div');
        newLine.classList.add('line');
        newLine.innerHTML = `<span class='prompt'>>_</span> <span>${text}</span>`;
        terminalElement.prepend(newLine);
        terminalElement.scrollTop = terminalElement.scrollHeight;
    }

    function startMemeMachine() {
        memeImage = generateMemeImage();
        printLine(`The Meme Machine is spinning...`);
        setTimeout(() => {
            printLine(`🎰 You’ve pulled: ${memeImage}`);
            printLine(`Type your caption for this meme:`);
            currentState = 'caption';
        }, 3000);
    }

    function generateMemeImage() {
        const result1 = slotResults[Math.floor(Math.random() * slotResults.length)];
        const result2 = slotResults[Math.floor(Math.random() * slotResults.length)];
        const result3 = slotResults[Math.floor(Math.random() * slotResults.length)];
        return `${result1} ${result2} ${result3}`;
    }

    function handleCaption(caption) {
        printLine(`Caption submitted: "${caption}"`);
        const memeEnergy = Math.floor(Math.random() * 50) + 1; // Random energy generation
        const feedback = memeEnergy > 25
            ? "Excellent meme. Släv Corp is pleased."
            : "Mediocre meme. Släv Corp expects better.";
        printLine(`Meme Energy Generated: ${memeEnergy} kW`);
        printLine(`Släv Corp Feedback: ${feedback}`);
        currentState = null;
    }

    function optimizeMemes() {
        printLine(`Optimization Options:
    1. Increase Meme Quality (Longer generation time, higher energy output)
    2. Increase Meme Quantity (Faster generation time, lower energy per meme)

    Type the number of your choice.`);
        currentState = 'optimize';
    }

    function handleOptimization(choice) {
        if (choice === '1') {
            printLine(`You chose to increase Meme Quality. Meme Energy per meme increases.`);
        } else if (choice === '2') {
            printLine(`You chose to increase Meme Quantity. Meme generation time decreases.`);
        } else {
            printLine(`Invalid choice. Type 'optimize memes' to try again.`);
        }
        currentState = null;
    }
</script>

</body>
</html>
